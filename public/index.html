<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple WebSocket Chat</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">

        <div class="auth">
            <h3 class="auth__title">Auth</h3>
            <form class="form" id="formAuth">
                <input type="text" autocomplete="off" name="login" id="loginInput" placeholder="Input your login" class="form__input">
                <button type="submit" class="form__button">Login</button>
            </form>
        </div>

        <div class="chat">
            <div class="chat__header">
                <h3 class="chat__title">Simple WebSocket Chat</h3>
                <a class="chat__link chat__link_users" href="#" title="Users online"><i class="fa fa-users"></i></a>
            </div>
            <div class="chat__users">
                <h4 class="chat__users-title">Users online: <span class="chat__users-count">4</span></h4>
                <div class="chat__users-user">
                    <span class="chat__users-login">bitveen</span>
                </div>
                <div class="chat__users-user">
                    <span class="chat__users-login">john</span>
                </div>
            </div>

            <div class="chat__body"></div>
            <div class="chat__form">
                <form id="chatForm" class="form">
                    <input type="text"
                           name="message"
                           autocomplete="off"
                           id="messageInput"
                           class="form__input"
                           title="Message..."
                           placeholder="Type message...">
                    <button type="submit" class="form__button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/logger.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
