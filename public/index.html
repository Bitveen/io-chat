<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple WebSocket Chat</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
</head>
<body>

    <div class="container">

        <div class="auth">
            <h3 class="auth__title">Вход в чат</h3>
            <form class="form" id="formAuth">
                <input type="text" name="login" id="loginInput" placeholder="Введите Ваш логин" class="form__input">
                <button type="submit" class="form__button">Войти</button>
            </form>
        </div>

        <div class="chat">
            <div class="chat__header">
                <h3 class="chat__title">Simple WebSocket Chat</h3>
            </div>
            <div class="chat__body">

            </div>
            <div class="chat__form">
                <form id="chatForm" class="form">
                    <input type="text"
                           name="message"
                           autocomplete="off"
                           id="messageInput"
                           class="form__input"
                           title="Введите сообщение..."
                           placeholder="Введите сообщение...">
                    <button type="submit" class="form__button">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/logger.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
