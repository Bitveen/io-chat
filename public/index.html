<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат на веб-сокетах</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>


<script type="text/x-handlebars-template" id="auth-template">
    <div class="auth">
        <h3 class="auth__title">Войти в чат</h3>
        <form class="form" id="formAuth">
            <div class="form__row">
                <input type="text" autocomplete="off" name="login" id="loginInput" placeholder="Ваш логин..." class="form__input">
            </div>
            <button type="submit" class="form__button">Вход</button>
        </form>
    </div>
</script>


<script type="text/x-handlebars-template" id="chat-template">
    <div class="chat">

        <div class="chat__header">
            <h3 class="chat__title">Чат на веб-сокетах</h3>
            <a class="chat__link chat__link_users" href="#" title="Пользователи онлайн"><i class="fa fa-users"></i></a>
        </div>

        <div class="chat__users">
            <h4 class="chat__users-title">Пользователи онлайн: <span class="chat__users-count">{{this.onlineUsers.length}}</span></h4>
            {{#each onlineUsers}}
                <div class="chat__users-user" data-login="{{this.login}}">
                    <span class="chat__users-login">{{this.login}}</span>
                </div>
            {{/each}}
        </div>

        <div class="chat__body">
            {{#each messages}}
                <div class="message">
                    <span class="message__from">От: </span>
                    <span class="message__user">{{this.login}}</span>
                    <span class="message__text">{{this.message}}</span>
                </div>
            {{/each}}
        </div>

        <div class="chat__form">
            <form id="chatForm" class="form">
                <div class="form__row">
                    <input type="text"
                           name="message"
                           autocomplete="off"
                           id="messageInput"
                           class="form__input"
                           title="Сообщение"
                           placeholder="Начните набирать сообщение...">
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>

    </div>

</script>





<div class="container"></div>

<script src="js/chat.js"></script>
</body>
</html>
